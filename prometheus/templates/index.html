<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Styles and custom CSS -->
      <link rel="stylesheet" href="/static/css/style.css" />
      <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
   
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
      <title>Prometheus - Robot presque intelligent</title>
   </head>
   <body>
      <header>
         <div id="logo" >
            <h1 class="header-title">
               <a href="#" class="heading-primary">Prometheus</a>
               <img src="../static/css/mask.png" height="20" class="mask-logo heading-primary" alt="">
               <i id="header-logo" class="fas fa-robot"></i>
            </h1>
         </div>
         <nav>
            <ul>
               <li><a href="https://github.com/gaetangr/P7_prometheus" title="Le projet">Le projet</a></li>
               <li><a href="https://github.com/gaetangr/gaetangr/blob/main/README.md" title="Qui suis-je">Qui suis-je</a></li>
            </ul>
         </nav>
      </header>
   
      <!-- Prometheus chatbox -->
      <section class="chatbox">
      <!-- Title, avatar, icones -->
      <div class="chat-header">
         <img class="user-img-header"  
            src="https://blog.generationrobots.com/wp-content/uploads/2017/05/cropped-tete-de-robot.png"/> 
         <h1>
            Prometheus <img  width="12px" src="https://miro.medium.com/max/512/1*nZ9VwHTLxAfNCuCjYAkajg.png" alt="">
            <span class="show-modal"></span>
         </h1>
      </div>
      <section class="chat-window">
         <br>
         <!-- Messages from  bot -->
         
         <article class="msg-container msg-bot">
           
      
            <div class="msg-box" >
               <img class="user-img" id="user-0" 
                  src="https://blog.generationrobots.com/wp-content/uploads/2017/05/cropped-tete-de-robot.png" />
               <div class="flr">
                  <div class="messages">
                     <p class="msg" id="msg-0">
                         <strong>
                           <span id="bot-intro"> </span>
                            <span id="bot-title"></span>
                         </strong> <br>
                         <span id="bot-extract"> </span>
                         <hr>
                           <span id="bot-url"> </span>


                        
                     </p>
                  </div>
               </div>
            </div>

         
         </article>
         <!-- Messages from  guest input-->
         <article class="msg-container msg-self" id="msg-0">
            <div class="msg-box">
               <div class="flr">
                  <div class="messages">
                     <p class="msg" id="msg-1">
                        <span id="bot-guest"> </span>
                      <span id="guest-question"> </span>
                     </p>
                  </div>
               </div>
               <img class="user-img" id="user-0" src="//gravatar.com/avatar/56234674574535734573000000000001?d=retro" />
            </div>
         </article>
      </section>
      <!-- Chatbox form for guest -->
<!-- Chatbox form for guest -->
      <form class="chat-input">
         <input type="text" autocomplete="off" 
          name='question' id="question"
         placeholder="Posez votre question.." />
      
      </form>
      <span style="font-size: 10px;">
         Appuyez sur la touche <img src="https://img.icons8.com/officel/452/enter-key.png" height="10px" alt="ddd" > pour envoyer le message</span>

      <!-- Prometheus chatbox END-->
      <footer id="footer-main">
         <br>
         <p style="text-align: center; font-size:xx-small" >
          GAETAN GR
         </p>
      </footer>

      <!-- Prometheus JS-->
  <script src="{{ url_for('static', filename='/js/scripts.js') }}"></script>
   </body>
</html>
